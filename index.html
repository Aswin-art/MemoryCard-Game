<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="config">
        <h3>Time: <span class="time">0</span></h3>
        <h3>Score: <span class="score">0</span></h3>
    </section>
    <section class="board">
        <div class="card" data-framework="aurelia">
            <img src="./images/aurelia.svg" alt="aurelia" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="aurelia">
            <img src="./images/aurelia.svg" alt="aurelia" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="ember">
            <img src="./images/ember.svg" alt="ember.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="ember">
            <img src="./images/ember.svg" alt="ember.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="backbone">
            <img src="./images/backbone.svg" alt="backbone.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="backbone">
            <img src="./images/backbone.svg" alt="backbone.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="react">
            <img src="./images/react.svg" alt="react.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="react">
            <img src="./images/react.svg" alt="react" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="vue">
            <img src="./images/vue.svg" alt="vue.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="vue">
            <img src="./images/vue.svg" alt="vue.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>      
        <div class="card" data-framework="angular">
            <img src="./images/angular.svg" alt="angular.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
        <div class="card" data-framework="angular">
            <img src="./images/angular.svg" alt="angular.svg" class="front_image">
            <img src="./images/js-badge.svg" alt="js" class="back_image">
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
